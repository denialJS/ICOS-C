<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICOS CHURCH</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #282c34;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        header p {
            font-size: 1.2rem;
            margin: 10px 0 0;
        }
        nav {
            background-color: #343a40;
            padding: 10px;
            text-align: right;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
        }
        nav a:hover {
            color: #007bff;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }
        select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            margin-top: 20px;
            font-size: 1.1rem;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>ICOS Church</h1>
        <p>In Christ, Our Strength</p>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <div class="logo">
            <img src="https://via.placeholder.com/80" alt="ICOS Church Logo">
        </div>
        <h2>Choose an Option</h2>
        <select id="options">
            <option value="">-- Select an Option --</option>
            <option value="Worship">Worship</option>
            <option value="Community">Community</option>
            <option value="Faith">Faith</option>
        </select>
        <button onclick="getOptionOutput()">Submit</button>
        <p id="output">Your selection will be displayed here.</p>
        <div id="result" class="result" style="display: none;"></div>
        <div id="stats" class="stats" style="display: none;"></div>
    </div>
    <footer>
        &copy; 2024 ICOS Church. All rights reserved.
    </footer>
    <script>
        const counts = {
            Worship: 0,
            Community: 0,
            Faith: 0
        };

        function getOptionOutput() {
            const selectElement = document.getElementById('options');
            const outputElement = document.getElementById('output');
            const resultElement = document.getElementById('result');
            const statsElement = document.getElementById('stats');
            const selectedValue = selectElement.value;

            if (selectedValue) {
                counts[selectedValue]++;
                outputElement.textContent = `You selected: ${selectedValue}`;
                resultElement.textContent = `Result: ${selectedValue}`;
                resultElement.style.display = 'block';

                const stats = `Worship: ${counts.Worship}, Community: ${counts.Community}, Faith: ${counts.Faith}`;
                statsElement.textContent = `Stats: ${stats}`;
                statsElement.style.display = 'block';
            } else {
                outputElement.textContent = "Please select an option first.";
                resultElement.style.display = 'none';
                statsElement.style.display = 'none';
            }
        }
    </script>
</body>
</html>
