<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICOS Church</title>
    <style>
        /* Your existing styles here */
    </style>
</head>
<body>
    <header>
        <h1>ICOS Church</h1>
        <p>In Christ, Our Strength</p>
    </header>
    <div class="container">
        <div class="logo">
            <img src="https://github.com/denialJS/ICOS-C/blob/3bfa4b6018a08f21cb1d945ccbd998948d334df6/images.jpg" alt="ICOS Church Logo">
        </div>
        <h2>Choose an Option</h2>
        <select id="options">
            <option value="">-- Select an Option --</option>
            <option value="Worship">Worship</option>
            <option value="Community">Community</option>
            <option value="Faith">Faith</option>
        </select>
        <button onclick="submitChoice()">Submit</button>
        <p id="output">Your selection will be displayed here.</p>
        <div id="result" class="result" style="display: none;"></div>
    </div>
    <footer>
        &copy; 2024 ICOS Church. All rights reserved.
    </footer>
    <script>
        async function submitChoice() {
            const selectElement = document.getElementById('options');
            const outputElement = document.getElementById('output');
            const resultElement = document.getElementById('result');
            const selectedValue = selectElement.value;

            if (selectedValue) {
                // Update UI
                outputElement.textContent = `You selected: ${selectedValue}`;
                resultElement.textContent = `Result: ${selectedValue}`;
                resultElement.style.display = 'block';

                // Send data to backend
                try {
                    const response = await fetch('https://github.com/denialJS/ICOS-C/blob/5a6bf22d0623792d504e3d24ad93cc2a6ec27876/index.js', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ choice: selectedValue }),
                    });

                    if (response.ok) {
                        console.log('Data sent successfully!');
                    } else {
                        console.error('Failed to send data:', response.statusText);
                    }
                } catch (error) {
                    console.error('Error sending data:', error);
                }
            } else {
                outputElement.textContent = "Please select an option first.";
                resultElement.style.display = 'none';
            }
        }
    </script>
</body>
</html>
